<html lang="en">

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap files -->

<body onload="init()">
    <div class="card border-radius-card" style="max-width: 700px;">
        <div class="row g-0">
            <div class="col-md-4 card-left">
                <img class="blue-bg" src="./imgs/bluebg.png" alt="">
            </div>
            <div class="col-md-8">
                <div class="card-body" id="question-container">

                    <h5 class="card-title">Frage</h5>
                    <div class="card mb-2">
                        <div class="card-body">
                            Antwort
                        </div>
                    </div>

                    <div class="card mb-2">
                        <div class="card-body">
                            Antwort
                        </div>
                    </div>

                    <div class="card mb-2">
                        <div class="card-body">
                            Antwort
                        </div>
                    </div>

                    <div class="card mb-2">
                        <div class="card-body">
                            Antwort
                        </div>
                    </div>

                    <div class="card-footer-bottom">
                        <span> <b>1</b> von <b id="all-questions">5</b> Fragen</span>
                        <button type="button" class="btn btn-primary">Primary</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
